<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-back">
            </div>
            <div class="card-front">
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Игра завершена!</h2>
            <p>Все карты были использованы.</p>
            <button id="restartGame">Начать заново</button>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #restartGame {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartGame:hover {
            background: #0056b3;
        }
    </style>

    <script src="index.js"></script>
</body>

</html>
